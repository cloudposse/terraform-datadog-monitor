# The official Datadog API documentation with available query parameters & alert types:
# https://docs.datadoghq.com/api/v1/monitors/#create-a-monitor

ec2-cpu-utilization:
  name: (EC2) CPU Utilization on {{instance_id.name}}
  type: metric alert
  query: |
    avg(last_5m):avg:aws.ec2.cpuutilization{*} by {instance_id} > 70
  message: |
    {{#is_warning}}
      {{instance_id.name}} CPU utilization warning
    {{/is_warning}}
    {{#is_alert}}
      {{instance_id.name}} CPU utilization alert
    {{/is_alert}}
  escalation_message: ""
  tags:
    - ManagedBy:Terraform
  notify_no_data: false
  notify_audit: true
  require_full_window: true
  enable_logs_sample: false
  force_delete: true
  include_tags: true
  locked: false
  renotify_interval: 60
  timeout_h: 60
  evaluation_delay: 60
  new_host_delay: 300
  no_data_timeframe: 10
  threshold_windows: {}
  thresholds:
    critical: 70
    warning: 50
    critical_recovery: 50
    warning_recovery: 30
