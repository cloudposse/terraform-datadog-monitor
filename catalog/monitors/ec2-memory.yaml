# The official Datadog API documentation with available query parameters & alert types:
# https://docs.datadoghq.com/api/v1/monitors/#create-a-monitor

ec2-memory:
  name: "(EC2) Memory Status Check"
  type: metric alert
  query: |
    avg(last_5m):( avg:system.mem.free{*} by {host} / avg:system.mem.total{*} by {host} ) * 100 > 70
  message: |
    {{host.name}} memory is above {{value}}%.
  escalation_message: ""
  tags:
    - ManagedBy:Terraform
  notify_no_data: false
  notify_audit: true
  require_full_window: true
  enable_logs_sample: false
  force_delete: true
  include_tags: true
  locked: false
  renotify_interval: 60
  timeout_h: 60
  evaluation_delay: 60
  new_host_delay: 300
  no_data_timeframe: 10
  threshold_windows: {}
  thresholds:
    critical: 70
    warning: 50
    critical_recovery: 50
    warning_recovery: 30
    #unknown:
    #ok:
