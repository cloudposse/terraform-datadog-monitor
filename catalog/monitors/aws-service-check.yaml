# The official Datadog API documentation with available query parameters & alert types:
# https://docs.datadoghq.com/api/v1/monitors/#create-a-monitor

aws-service-check:
  name: "(AWS) System Maintenance"
  type: service check
  query: |
    "aws.status".over("*").by("region","service").last(2).count_by_status()
  message: |
    ({stage} {region}) {instance_id} failed a status check
  escalation_message: ""
  tags:
    - ManagedBy:Terraform
  notify_no_data: false
  notify_audit: true
  require_full_window: true
  enable_logs_sample: false
  force_delete: true
  include_tags: true
  locked: false
  renotify_interval: 60
  timeout_h: 60
  evaluation_delay: 60
  new_host_delay: 300
  no_data_timeframe: 10
  threshold_windows: {}
  thresholds:
    ok: 1
    critical: 1
    warning: 1
    unknown: 1
