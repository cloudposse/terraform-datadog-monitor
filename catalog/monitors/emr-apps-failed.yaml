# The official Datadog API documentation with available query parameters & alert types:
# https://docs.datadoghq.com/api/v1/monitors/#create-a-monitor

emr-apps-failed:
  name: "(EMR) Apps Failed"
  type: metric alert
  query: |
    avg(last_5m):sum:aws.elasticmapreduce.apps_failed{*} > 1
  message: |
    {{value}} EMR apps failed
  escalation_message: ""
  tags:
    - ManagedBy:Terraform
  notify_no_data: false
  notify_audit: true
  require_full_window: true
  enable_logs_sample: false
  force_delete: true
  include_tags: true
  locked: false
  renotify_interval: 60
  timeout_h: 60
  evaluation_delay: 60
  new_host_delay: 300
  no_data_timeframe: 10
  threshold_windows: {}
  thresholds:
    critical: 1
    #warning:
    #unknown:
    #ok:
    #critical_recovery:
    #warning_recovery:
